<div class="min-h-screen bg-gray-50">
  <mat-toolbar color="primary" class="shadow-md">
    <span class="flex-1 text-xl font-bold">ðŸ”¥ Dashboard Firebase</span>
    <span class="mr-4">{{ currentUser?.email }}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container mx-auto p-4 max-w-6xl">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- FORMULARIO -->
      <mat-card class="shadow-lg">
        <mat-card-header>
          <mat-card-title class="text-2xl font-bold">
            Agregar Usuario
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 mt-4">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" placeholder="Nombre completo">
              <mat-error *ngIf="usuarioForm.get('nombre')?.hasError('required')">
                El nombre es requerido
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="correo@ejemplo.com">
              <mat-error *ngIf="usuarioForm.get('email')?.hasError('required')">
                El email es requerido
              </mat-error>
              <mat-error *ngIf="usuarioForm.get('email')?.hasError('email')">
                Email invÃ¡lido
              </mat-error>
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="w-full"
              [disabled]="!usuarioForm.valid">
              <mat-icon class="mr-2">add</mat-icon>
              Agregar Usuario
            </button>
          </form>
        </mat-card-content>
      </mat-card>

      <!-- LISTA DE USUARIOS -->
      <mat-card class="shadow-lg">
        <mat-card-header>
          <mat-card-title class="text-2xl font-bold">
            Lista de Usuarios
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let usuario of usuarios$ | async" class="border-b py-2">
              <div class="flex justify-between items-center w-full">
                <div>
                  <h3 class="font-bold text-lg">{{ usuario.nombre }}</h3>
                  <p class="text-gray-600">{{ usuario.email }}</p>
                </div>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="eliminar(usuario.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
          </mat-list>

          <div *ngIf="(usuarios$ | async)?.length === 0" class="text-center text-gray-500 py-8">
            No hay usuarios registrados
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
