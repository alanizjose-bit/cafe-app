<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <mat-card class="w-full max-w-md shadow-2xl">
    <mat-card-header class="mb-6">
      <mat-card-title class="text-3xl font-bold text-center w-full text-indigo-700">
        üî• Firebase Auth
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <!-- TAB LOGIN -->
        <mat-tab label="Iniciar Sesi√≥n">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="flex flex-col gap-4 mt-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="correo@ejemplo.com">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                El email es requerido
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Email inv√°lido
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Contrase√±a</mat-label>
              <input matInput formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                La contrase√±a es requerida
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                M√≠nimo 6 caracteres
              </mat-error>
            </mat-form-field>

            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="w-full py-2 text-lg"
              [disabled]="!loginForm.valid || loading">
              {{ loading ? 'Ingresando...' : 'Iniciar Sesi√≥n' }}
            </button>
          </form>
        </mat-tab>

        <!-- TAB REGISTRO -->
        <mat-tab label="Registrarse">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="flex flex-col gap-4 mt-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="correo@ejemplo.com">
              <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                El email es requerido
              </mat-error>
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                Email inv√°lido
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Contrase√±a</mat-label>
              <input matInput formControlName="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                La contrase√±a es requerida
              </mat-error>
              <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                M√≠nimo 6 caracteres
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Confirmar Contrase√±a</mat-label>
              <input matInput formControlName="confirmPassword" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                Confirma tu contrase√±a
              </mat-error>
            </mat-form-field>

            <button
              mat-raised-button
              color="accent"
              type="submit"
              class="w-full py-2 text-lg"
              [disabled]="!registerForm.valid || loading">
              {{ loading ? 'Registrando...' : 'Crear Cuenta' }}
            </button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
